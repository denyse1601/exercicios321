<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Foldit:wght@100..900&family=Matemasie&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mayck.css">
    <title>To do list</title>
</head>
<body>
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputNovaTarefa"
            placeholder="Adicione uma nova tarefa">

            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas">
            <li>
                <span class="textoTarefa">Tarefa 1</span>
                <div>
                    <button class="btnAcao">
                        <i class="fa fa-pencil"></i>
                    </button>

                    <button class="btnAcao">
                        <i class="fa fa-trash"></i>    
                    </button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
